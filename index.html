<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les petits plats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.10.2/font/bootstrap-icons.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/styles/main.css">
</head>
<body>
    <main>
    <header class="header">
        <div class="logo">
            <img src="/assets/img/Logo.png" alt="Les Petits Plats" class="header-logo">
        </div>
        <div class="search">
            <h2>CHERCHEZ PARMI PLUS DE 1500 RECETTES DU QUOTIDIEN, SIMPLES ET DÉLICIEUSES</h2>
            <div class="search-bar mx-auto my-5">
                <input type="search" id="searchInput" placeholder="Rechercher une recette, un ingrédient, ...">
                <button id="searchButton">
                    <!-- SVG icone -->
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="white" stroke-width="1">
                        <!-- Cercle -->
                        <circle cx="11" cy="8.5" r="9" stroke-linecap="round" stroke-linejoin="round"/>
                        <!-- Manche de la loupe -->
                        <line x1="18" y1="18.5" x2="24" y2="26" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>
            </div>
        </div>
    </header>
    
    <section class="dropdowns">
        <div class="dropdowns-container">
            <div class="dropdown m-4">
                <button class="btn bg-white text-dark arrow btn-outline-light" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                    Ingrédients
                    <svg class="dropdownArrow" xmlns="http://www.w3.org/2000/svg" width="15" height="8" viewBox="0 0 15 8" fill="none">
                        <path d="M1 1L7.5 7L14 1" stroke="#1B1B1B" stroke-linecap="round" />
                    </svg>
                </button>
                <div class="dropdown-menu pt-0" aria-labelledby="dropdownMenuButton2">
                    <div class="search-container">
                        <input type="search" id="ingredients-search" class="form-control border-1 border-bottom shadow-none mb-2">
                        <svg class="glass-icon" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14" fill="none">
                            <circle cx="5" cy="5" r="4.75" stroke="#7A7A7A" stroke-width="0.5" />
                            <line x1="9.17678" y1="9.32322" x2="13.6768" y2="13.8232" stroke="#7A7A7A" stroke-width="0.5" />
                        </svg>
                    </div>
                    <div class="liste" id="ingredients-list"></div>
                </div>
            </div>
            <div class="dropdown m-4">
                <button class="btn bg-white text-dark arrow btn-outline-light" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                    Appareils
                    <svg class="dropdownArrow" xmlns="http://www.w3.org/2000/svg" width="15" height="8" viewBox="0 0 15 8" fill="none">
                        <path d="M1 1L7.5 7L14 1" stroke="#1B1B1B" stroke-linecap="round" />
                    </svg>
                </button>
                <div class="dropdown-menu pt-0" aria-labelledby="dropdownMenuButton2">
                    <div class="search-container">
                        <input type="search" id="appliances-search" class="form-control border-1 border-bottom shadow-none mb-2">
                        <svg class="glass-icon" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14" fill="none">
                            <circle cx="5" cy="5" r="4.75" stroke="#7A7A7A" stroke-width="0.5" />
                            <line x1="9.17678" y1="9.32322" x2="13.6768" y2="13.8232" stroke="#7A7A7A" stroke-width="0.5" />
                        </svg>
                    </div>
                    <div class="liste" id="appliances-list"></div>
                </div>
            </div>
            <div class="dropdown m-4">
                <button class="btn bg-white text-dark arrow btn-outline-light" type="button" id="dropdownMenuButton3" data-bs-toggle="dropdown" aria-expanded="false">
                    Ustensiles
                    <svg class="dropdownArrow" xmlns="http://www.w3.org/2000/svg" width="15" height="8" viewBox="0 0 15 8" fill="none">
                        <path d="M1 1L7.5 7L14 1" stroke="#1B1B1B" stroke-linecap="round" />
                    </svg>
                </button>
                <div class="dropdown-menu pt-0" aria-labelledby="dropdownMenuButton3">
                    <div class="search-container">
                        <input type="search" id="ustensils-search" class="form-control border-1 border-bottom shadow-none mb-2">
                        <svg class="glass-icon" xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 14 14" fill="none">
                            <circle cx="5" cy="5" r="4.75" stroke="#7A7A7A" stroke-width="0.5" />
                            <line x1="9.17678" y1="9.32322" x2="13.6768" y2="13.8232" stroke="#7A7A7A" stroke-width="0.5" />
                        </svg>
                    </div>
                    <div class="liste" id="ustensils-list"></div>
                </div>
            </div>
        </div>
        <div id="recipeCount"></div>
    </section>
    
    <div id="tags-container" class="tags-container"></div>
    <section class="recipes-liste">
        <div class="container">
                <!-- Cartes de recettes affichées ici dynamiquement -->
        </div>
    </section>

</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="/src/index.js"></script>
    <script type="module" src="/src/searchAndDisplay/dropdownArrow.js"></script>
    <script type="module" src="/src/searchAndDisplay/dropdownFilters.js"></script>
</body>
</html>
